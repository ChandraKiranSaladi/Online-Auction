      Enter start date ( format: YYYY-MM-DD )

        <input matInput (keyup)="applySearch2($event.target.value)" placeholder="startDate">
      </mat-form-field>

    <div>
      Enter end date ( format: YYYY-MM-DD )

        <input matInput (keyup)="applySearch3($event.target.value)" placeholder="endDate">
      </mat-form-field>

    <div class="form-group">
      <button #searchButton type="button" (click)="applySearch()" class="btn btn-default">Search</button>
    </div>
    <!-- Simple Search Bar /-->

    <div class="row">

      <div class="col-md-1"></div>
      <div class="col-md-8">
        <h3>Items</h3>
        <!-- <div>
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div> -->

        <table mat-table class="mat-elevation-z8" matSort [dataSource]="dataSource">

          <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
            <mat-cell class="name-cell" *matCellDef="let element">{{element.title}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
            <mat-cell class="initialBidPrice-cell" *matCellDef="let element">{{element.date}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
            <mat-cell class="auctionDateTime-cell" *matCellDef="let element">{{element.price}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="start">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Start</mat-header-cell>
            <mat-cell class="auctionDateTime-cell" *matCellDef="let element">{{element.start}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="end">
            <mat-header-cell *matHeaderCellDef mat-sort-header>End</mat-header-cell>
            <mat-cell class="auctionDateTime-cell" *matCellDef="let element">{{element.end}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

          <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></mat-row>

        </table>
        <div>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
